version: '3.9'

services:

  db:
    image: postgres:14.2-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: core
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgresql-data:/var/lib/postgresql/data

  app:
    image: info_reels:1.0
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - db

volumes:
  postgresql-data:
    driver: local
